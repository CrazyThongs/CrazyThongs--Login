<!DOCTYPE html>
<html>
<head>
  <title>CrazyThongs Login</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #fff0f5;
      padding: 50px;
      text-align: center;
    }
    .login-box {
      background: white;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 95%;
      padding: 10px;
      background-color: #ff3366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e02957;
    }
    #message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to CrazyThongs</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD_WpKracY1Zdqdo10Kk14BWqWsC0Jl1rc",
      authDomain: "crazythongs-account.firebaseapp.com",
      projectId: "crazythongs-account",
      storageBucket: "crazythongs-account.appspot.com",
      messagingSenderId: "407463755582",
      appId: "1:407463755582:web:c2be059a98b9949333366f",
      measurementId: "G-GF1K720YZF"
    };

    // ✅ Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ✅ Login Function
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Login successful
          document.getElementById('message').style.color = 'green';
          document.getElementById('message').innerText = "Login successful!";
          // ✅ Redirect to your protected page
          window.location.href = "https://sites.google.com/view/your-protected-page";
        })
        .catch((error) => {
          // Show error message
          document.getElementById('message').style.color = 'red';
          document.getElementById('message').innerText = error.message;
        });
    }
  </script>
</body>
</html>
